apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-mongo-depl
spec:
  replicas: 1
  selector: # selector and everything below is to look at all auth and look for app "auth"
    matchLabels:
      app: auth-mongo
  template: # create exact pod with label auth
    metadata:
      labels:
        app: auth-mongo
    spec: # specifications for specific pod we are creating
      containers:
        - name: auth-mongo
          image: mongo
---
apiVersion: v1
kind: Service
metadata:
  name: auth-mongo-srv
spec:
  selector:
    app: auth-mongo
  type: ClusterIP # optional, omitting this line will default to clusterIP service
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
